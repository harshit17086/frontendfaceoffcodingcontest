<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="loginpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>
<body background="loginbg.jpg">
     
    <div class="main">    
         
        <input type="checkbox" id="chk" aria-hidden="true">
         
            <div class="signup">
                <form id="signupForm">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" id="user" name="txt" placeholder="User name" required="">
                    <input type="email"  id="mail" name="email" placeholder="Email" required="">
                    <input type="password" id="pass" name="pswd" placeholder="Password" required="">
                    <button type="submit">Sign up</button>
                </form>
            </div>

            <div class="login">
                <form id="loginForm">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" id="loginEmail" placeholder="Email" required="">
                    <input type="password" name="pswd" id="loginPassword" placeholder="Password" required="">
                    <button type="submit">Login</button>
                </form>
            </div>
    </div>
    <div class="imggg"><img src="logo.png" alt=""></div> 
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    var email = document.getElementById('loginEmail').value;
    var password = document.getElementById('loginPassword').value;
   
    if (email === 'clubs@gmail.com' && password === 'password') {
       
        window.location.href = 'index.html'; 
    } else {
        alert('invalid email address or password');
    }
});
</script>
    
</body>
</html>
